name: Check Bundle Size
on:
  pull_request:
    branches: [main]
jobs:
  checkIfCodeownersUpdateNeeded:
    permissions:
      pull-requests: write # Used to add comment to PR
    name: Check if PR increases bundle size more than 5%
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0 https://github.com/actions/checkout/commit/f43a0e5ff2bd294095638e18286ca9a3d1956744
      - name: Run bundle-analyzer
        run: yarn ANALYZE=true next build
      - name: Get bundle size of chunks
        uses: actions/github-script@d7906e4ad0b1822421a7e6a35d5ca353c962f410 # v6.4.1 https://github.com/actions/github-script/commit/d7906e4ad0b1822421a7e6a35d5ca353c962f410
        id: set-bundle-sizes
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          result-encoding: string
          script: |
            const { getBundleSizes } = require('./.github/workflows/scripts/check_bundle_size.js');
            return getBundleSizes({github, context, core});
      - name: Fail if bundle size exceeds threshold
        if: ${{ steps.bundle-size-increase.outputs.result > 0 }}
        run: exit 1
